# Common
scs.branch.name=development
base=${buildDirectory}
baseLocation=${base}/eclipse
forceContextQualifier=${build.revision}
generateFeatureVersionSuffix=true
repoBaseLocation=${base}/repoBase
transformedRepoLocation=${base}/transformedRepos

topLevelElementType = feature
topLevelElementId = com.appcelerator.titanium.desktop.feature

############# PRODUCT/PACKAGING CONTROL #############
p2.gathering=true
p2.compress=true
p2.mirror.slicing.includeOptional=false

configs = win32, win32, x86 & \
win32, win32, x86_64 & \
linux, gtk, x86 & \
linux, gtk, x86_64 & \
macosx, cocoa, x86 & \
macosx, cocoa, x86_64
#Arguments to send to the zip executable
#zipargs=

allowBinaryCycles=true
flattenDependencies=true
parallelCompilation=true

sign.jars=true
sign.alias=appcelerator
#sign.keystore=/home/hudson/.keystore
#sign.storepass=<keystore password>
#sign.keypass=<key password>
sign.features=com.appcelerator.titanium.desktop.feature
sign.plugins=com.appcelerator.titanium.desktop

############## BUILD NAMING CONTROL ################
buildType=I
buildId=${build.revision}
buildLabel=${buildType}.${build.revision}
forceContextQualifier=${build.revision}
generateFeatureVersionSuffix=true

archivePrefix=titanium-desktop
collectingFolder=${archivePrefix}
skipBase=true
skipMaps=true
skipFetch=true

############# JAVA COMPILER OPTIONS ##############
javacDebugInfo=false 
javacFailOnError=true
javacVerbose=false
compilerArg=-g -encoding UTF8
javacSource=1.5
javacTarget=1.5
